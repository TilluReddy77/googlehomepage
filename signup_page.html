<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic_signup_page</title>
    <link rel="stylesheet" href="./signup_page.css">
</head>
<body>
    <div id="image_container" class="container"></div>
    <div id="signup_container" class="container">
        <form action="https//www.signup.com" id="form_section" >
            <h1 id="signup_heading">SIGN UP</h1>
            <input type="text" name="" id="first_name_inputbox" placeholder="First name *" class="inputbox hoveron">
            <input type="text" name="" id="last_name_inputbox" placeholder="Last name *" class="inputbox hoveron"> <br>
            <input type="email" name="" id="email_inputbox" placeholder="Email *" class="inputbox hoveron"> 
            <input type="email" name="" id="conform_email_inputbox" placeholder="Conform Email *"class="inputbox hoveron"> <br>
            <input type="password" name="" id="Password_inpubox" placeholder="Password *"class="inputbox hoveron">
            <input type="password" name="" id="Password_inputb" placeholder="Conform Email *"class="inputbox hoveron"><br> 
            <input type="checkbox" name="" id="checkbox" class="inputbox hoveron"  >
            <p id="paragraph">ACCEPT TERMS AND CONDITIONS</p>
            <br>
            <input type="button" value="SIGN UP" id="submit_button" class="hoveron">
        </form>
    </div>
</body>
</html>
